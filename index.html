<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" class="input-box">
        <button id="searchBtn"><img src="images/search.png"></button>
    </div>
       
    <div class="location-not-found">
        <h1>Oooppps!! Location not found!!!</h1>
        <img src="images/404.png" alt="404 errors">
    </div>
    <div class="weather">
        <img src="images/clouds.png" class="weather-icon">
        <h1 class="temperature">0Â°c</h1>
        <h2 class="description">Broken Clouds</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">0Km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
